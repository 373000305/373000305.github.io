<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>密码生成器</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>密码生成器</h1>
    <p>ai写的🤓👆</p>
    <form id="passwordGeneratorForm">
        <label for="length">密码长度:</label>
        <input type="number" id="length" min="1" required>

        <div class="checkbox-group">
            <label><input type="checkbox" id="uppercase">大写字母</label>
            <label><input type="checkbox" id="lowercase">小写字母</label>
            <label><input type="checkbox" id="numbers">数字</label>
            <label><input type="checkbox" id="symbols">符号</label>
        </div>

        <button type="submit">生成密码</button><br/>
        <button type="button">复制密码</button>
        <p id="error-message"></p>
        <p id="generated-password"></p>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
